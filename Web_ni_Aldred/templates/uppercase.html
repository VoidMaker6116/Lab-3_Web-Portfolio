<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <ul class="navbar">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('works') }}">Works</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>

        <div class="content">
            <h1>Uppercase Converter</h1>
            <form method="post">
                <label>Enter text:</label>
                <br>
                <input type="text" name="text" required>
                <button type="submit">Convert to Uppercase</button>
            </form>

            <p>
                {% if result %}
                <strong>Uppercase Text: {{ uppercase_text }}</strong>
                {% endif %}
            </p>

            <p>
                <a href="/works">Back to Works</a>
            </p>
        </div>
    </div>
</body>

</html>
